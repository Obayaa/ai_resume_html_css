<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Job | AI Resume Screening</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/employer-dashboard.css">
</head>

<body>


    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div id="sidebar"></div>



        <!-- Main Content Area -->
        <main class="main-content">
            <div class="top-bar">
                <h1>New Job</h1>
                <div class="user-actions">
                    <button class="notification-btn" title="Notifications">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 17H9M9 17H8.5C7.11929 17 6 15.8807 6 14.5V9.5C6 8.11929 7.11929 7 8.5 7H15.5C16.8807 7 18 8.11929 18 9.5V14.5C18 15.8807 16.8807 17 15.5 17H15M9 17V18C9 19.1046 9.89543 20 11 20H13C14.1046 20 15 19.1046 15 18V17M12 3V7"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="user-avatar">
                        <img src="../assets/lady.jpg" alt="User Avatar">
                    </div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2>Create a Job Listing</h2>
                    <p>Fill out the form below to Post a Job</p>
                </div>

                <form id="jobPostingForm" class="job-form">
                    <div class="form-group">
                        <label for="jobTitle">Job Title <span class="required">*</span></label>
                        <input type="text" id="jobTitle" name="jobTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="jobDescription">Job Description <span class="required">*</span></label>
                        <textarea id="jobDescription" name="jobDescription" rows="6" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="category">Category</label>
                            <select id="category" name="category">
                                <option value="" selected disabled>Select a category</option>
                                <option value="technology">Technology</option>
                                <option value="finance">Finance</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                                <option value="marketing">Marketing</option>
                                <option value="sales">Sales</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group half">
                            <label for="contractType">Contract Type</label>
                            <select id="contractType" name="contractType">
                                <option value="" selected disabled>Select contract type</option>
                                <option value="fullTime">Full-Time</option>
                                <option value="partTime">Part-Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                                <option value="temporary">Temporary</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="experience">Experience Required</label>
                            <select id="experience" name="experience">
                                <option value="" selected disabled>Select experience level</option>
                                <option value="entry">Entry Level</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="experienced">Experienced</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>

                        <div class="form-group half">
                            <label for="education">Education Level</label>
                            <select id="education" name="education">
                                <option value="" selected disabled>Select education level</option>
                                <option value="highSchool">High School</option>
                                <option value="associate">Associate's Degree</option>
                                <option value="bachelor">Bachelor's Degree</option>
                                <option value="master">Master's Degree</option>
                                <option value="doctorate">Doctorate</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="region">Region</label>
                            <select id="region" name="region">
                                <option value="" selected disabled>Select region</option>
                                <option value="northeast">Northeast</option>
                                <option value="southeast">Southeast</option>
                                <option value="midwest">Midwest</option>
                                <option value="southwest">Southwest</option>
                                <option value="west">West</option>
                                <option value="remote">Remote</option>
                            </select>
                        </div>

                        <div class="form-group half">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="vacancies">Number of Vacancies</label>
                            <input type="number" id="vacancies" name="vacancies" min="1" value="1">
                        </div>

                        <div class="form-group half">
                            <label for="salary">Salary</label>
                            <input type="text" id="salary" name="salary" placeholder="e.g. $50,000 - $70,000">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn primary-btn submit-btn">Post a Job</button>
                    </div>
                </form>
            </div>
        </main>
    </div>


    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/employer-dashboard.js"></script>
    

</body>

</html>
